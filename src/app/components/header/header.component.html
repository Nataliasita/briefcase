<nav class="header" [ngClass]="{'out_fixed': positionHeader}"> 
    <div class="contain-tog" *ngIf="toogleView">
        <div class="icon_img">
            <img class="iconT" id="icon1" src="assets/png/dia.png" alt="" *ngIf="icon_dia">
            <img class="iconT" id="icon2" src="assets/png/noche.png" alt="" *ngIf="icon_noche">
        </div>
        <div class="btn_toggle">
            <label class="switch">
                <input type="checkbox" (change)="fieldsChange($event)">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="options" [ngClass]="{'positionContact': positionOption}">
        <a id="home" [routerLink]="['/home']" href="#home" [ngClass]="{'color-text': generic , 'border_static1':statushome}" >Home</a>
        <a id="work" href="#work"  [routerLink]="['/work']" [ngClass]="{'color-text': generic , 'border_static1':statuswork}">Work</a>
        <a id="contact" [routerLink]="['/contact']" href="#contact" [ngClass]="{'color-text': generic , 'border_static2': statuscontact}">Contact</a>
    </div>
</nav>
